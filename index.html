<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily FX</title>
</head>
<body>
    <h1>Daily FX News</h1>
    {% if news_items %}
    <ul>
        {% for item in news_items %}
        <li>
            <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
            <p>{{ item.published }}</p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No news available at the moment.</p>
    {% endif %}
</body>
</html>
